<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - ChitChat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    {{template "navbar.html"}}
    <div class="container">
        <div class="split left">
            <h1>Create a new chatroom</h1>
            <p>Start a new conversation with your friends by creating a chatroom.</p>
            <form action="/createroom" method="post">
                <input type="hidden" name="username" value="{{.Username}}">
                <button type="submit">Create Chatroom</button>
            </form>
        </div>
        <div class="split right">
            <h1>Join a chatroom</h1>
            <p>Join an existing chatroom to catch up with ongoing discussions.</p>
            <form action="/joinroom" method="post">
                <input type="text" name="roomCode" placeholder="Enter room code" required>
                <button type="submit">Join Chatroom</button>
            </form>
        </div>
    </div>
</body>
</html>
