<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - ChitChat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    {{template "navbar.html"}}
    <div class="container">
        <div class="split left">
            <h1>Create a new chatroom</h1>
            <p>Start a new conversation with your friends by creating a chatroom.</p>
            <button>Create Chatroom</button>
        </div>
        <div class="split right">
            <h1>Join a chatroom</h1>
            <p>Join an existing chatroom to catch up with ongoing discussions.</p>
            <button>Join Chatroom</button>
        </div>
    </div>
</body>
</html>
